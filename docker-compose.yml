services:
  chatgpt-register:
    image: ghcr.io/doudou-start/chatgpt-register:latest
    container_name: chatgpt-register
    env_file:
      - .env
    environment:
      DATA_DIR: /app/data
      LOG_DIR: /app/logs
      STATIC_DIR: /app/web/dist
      PORT: ${PORT:-8082}
    ports:
      - "${PORT:-8082}:${PORT:-8082}"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8082}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  app-net:
    name: cgr-net
    driver: bridge
